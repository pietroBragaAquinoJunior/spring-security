server:
  port: 8080
  servlet:
    context-path: /api

spring:
    application:
        name: spring-security
    datasource:
        url: jdbc:h2:mem:hexagonaldb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
        driver-class-name: org.h2.Driver
        username: sa
        password: 
    h2:
        console:
            enabled: true
            path: /h2-console
    flyway:
        enabled: true
        locations: classpath:db/migration
    jpa:
        hibernate:
            ddl-auto: none
